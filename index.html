<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .contact-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .alert {
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        .alert.error {
            color: #f44336;
        }
    </style>
</head>
<body>

    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Your Email</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
            <div class="alert" id="success-message">Your message has been sent successfully!</div>
            <div class="alert error" id="error-message">Oops! Something went wrong. Please try again.</div>
        </form>
    </div>

    <script type="text/javascript">
        emailjs.init("f_WJD6vagy2xmw-b_");  // Replace with your public key

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('service_y9m3nxd', 'template_cpj4k8n', this)
                    .then(() => {
                        document.getElementById('success-message').style.display = 'block';
                        document.getElementById('error-message').style.display = 'none';
                    }, (error) => {
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('success-message').style.display = 'none';
                    });
            });
        }
    </script>

</body>
</html>
