<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Email</title>
</head>
<body>
  <h1>Kirim Email</h1>
  
  <form id="emailForm">
    <label for="email">Masukkan Email Tujuan:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="subject">Subjek:</label><br>
    <input type="text" id="subject" name="subject" required><br><br>
    <label for="message">Pesan:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>
    <button type="submit">Kirim Email</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const formData = new FormData();
      formData.append("email", email);
      formData.append("subject", subject);
      formData.append("message", message);

      try {
        const response = await fetch("/send-email", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById("status").textContent = "Email berhasil dikirim!";
        } else {
          document.getElementById("status").textContent = "Gagal mengirim email.";
        }
      } catch (error) {
        document.getElementById("status").textContent = "Terjadi kesalahan.";
      }
    });
  </script>
</body>
</html>
