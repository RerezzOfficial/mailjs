<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .alert {
            color: green;
            font-weight: bold;
            display: none;
        }

        .error {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <form id="contact-form">
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="user_email">Your Email</label>
        <input type="email" id="user_email" name="user_email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Send Message">

        <div class="alert" id="success-message">Your message has been sent successfully!</div>
        <div class="error" id="error-message">Oops! Something went wrong. Please try again.</div>
    </form>

    <script type="text/javascript">
        // Inisialisasi EmailJS dengan public key Anda
        emailjs.init("f_WJD6vagy2xmw-b_");  // Ganti dengan Public Key yang benar

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Mengirim form ke EmailJS dengan Service ID dan Template ID
                emailjs.sendForm('service_y9m3nxd', 'template_cpj4k8n', this)
                    .then(() => {
                        document.getElementById('success-message').style.display = 'block'; // Tampilkan pesan sukses
                        document.getElementById('contact-form').reset(); // Reset form setelah pengiriman
                    }, (error) => {
                        console.log(error); // Log kesalahan untuk debugging
                        document.getElementById('error-message').style.display = 'block'; // Tampilkan pesan kesalahan
                    });
            });
        }
    </script>
</body>
</html>
